<div #offCanvas class="offcanvas offcanvas-end" tabindex="-1">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Menu at the Shop</h5>
    <a [routerLink]="['/cart']" class="btn btn-warning">Checkout</a>
    <button type="button" (click)="closeCanvas()">X</button>
  </div>
  <div class="offcanvas-body" *ngFor="let liquor of _products">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">{{
          liquor.name
        }}</strong>
        <h3 class="mb-0">
          <a class="text-dark" href="#">{{ liquor.price }}</a>
        </h3>
        <p class="card-text mb-auto">
          {{ liquor.ingredients.join(", ") }}
        </p>
        <a href="#">EOD: {{ liquor.expiry }}</a>
        <div class="btn-group" role="group" aria-label="Basic example">
          <a class="btn btn-success" (click)="increateQty(liquor)">+</a>
          <a class="btn btn-info">{{ getQty(liquor) }}</a>
          <a
            class="btn btn-danger"
            (click)="decreaseQty(liquor)"
            [ngClass]="{ disabled: getQty(liquor) === 0 }"
            >-</a
          >
        </div>
      </div>
      <img
        class="card-img-right flex-auto d-none d-md-block"
        data-src="holder.js/200x250?theme=thumb"
        alt="Thumbnail [200x250]"
        style="width: 150px; height: 200px"
        [src]="liquor.photo"
        data-holder-rendered="true"
      />
    </div>
  </div>
  <div class="container mx-auto w-80">
    <div class="row">
      <div class="col-xs-12 col-12">
        <pagination
          [totalItems]="60"
          [(ngModel)]="currentPage"
          (pageChanged)="pageChanged($event)"
        ></pagination>
      </div>
    </div>
  </div>
</div>
