<div *ngFor="let shop of _liquorStores">
  <div class="row justify-content-center mb-3">
    <div class="col-md-12 col-xl-10">
      <div class="product card shadow-0 rounded-3 shadow-md">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
              <img [src]="shop.photo" class="img-thumbnail h-40 w-80" />
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6">
              <h2>{{ shop.name }}</h2>
              <div class="d-flex flex-row">
                <span>{{ shop.openingHours }}</span>
              </div>
              <div class="mt-1 mb-0 text-muted small">
                <span>100% cotton</span>
                <span class="text-primary"> • </span>
                <span>Light weight</span>
                <span class="text-primary"> • </span>
                <span>Best finish<br /></span>
              </div>
              <div class="mb-2 text-muted small">
                <span>Unique design</span>
                <span class="text-primary"> • </span>
                <span>For women</span>
                <span class="text-primary"> • </span>
                <span>Casual<br /></span>
              </div>
              <p class="text-truncate mb-4 mb-md-0">
                {{ shop.address }}
              </p>
            </div>
            <div
              class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start"
            >
              <div class="d-flex flex-row align-items-center mb-1">
                <h4 class="mb-1 me-1">{{ getStars(shop.rating) }}</h4>
              </div>
              <h6 class="text-success">Free shipping</h6>
              <div class="d-flex flex-column mt-4">
                <button class="btn btn-primary btn-sm" type="button" (click)="goToMenu(shop)">
                  Go to menu
                </button>
                <button
                  class="btn btn-outline-primary btn-sm mt-2"
                  type="button"
                >
                  Add to wishlist
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mx-auto w-25">
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination
        [totalItems]="100"
        [(ngModel)]="currentPage"
        (pageChanged)="pageChanged($event)"
      ></pagination>
    </div>
  </div>
</div>
